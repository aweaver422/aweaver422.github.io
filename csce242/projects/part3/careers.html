<!DOCTYPE html>
<html>
    <head>
        <title>Menu - Clay Oven Pizzeria</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="columns">
            <div>
                <img src="https://dummyimage.com/200x100/bc6b25/fff">
            </div>
            <nav id="main-nav">
                <ul class="columns">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="monthly-special.html">Monthly<br>Special</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="#" class="current">Careers</a></li>
                </ul>
            </nav>
        </header>

        <section id="content-career" class="columns">
            <section id="career-info" class="one">
                <h1>We Are Currently Hiring for the Following Positions:</h1>
                <ul>
                    <li>Pizza Maker</li>
                    <li>Prep Cook</li>
                    <li>Server</li>
                    <li>Host</li>
                    <li>Dishwasher</li>
                </ul>
            </section>
            <section id="work-appli-form" class="one">
                <section class="columns txt-label-input">
                    <section class="one">
                        <label for="txt-name">Full Name:</label>
                        <label for="txt-num">Phone Number:</label>
                        <label for="txt-email">Email:</label>
                        <label for="txt-address">Address:</label>
                    </section>
                    <section class="one">
                        <input type="text" id="txt-name">
                        <input type="text" id="txt-num">
                        <input type="text" id="txt-email">
                        <input type="text" id="txt-address">
                    </section>
                </section> 
                <hr>
                <section class="columns txt-label-input">
                    <section class="one">
                        <label for="txt-position">Position:</label>
                        <label for="txt-experience">Prior Experience:</label>
                        <label for="txt-certifs">Certifications:</label>
                        <label for="txt-seeking">Seeking:</label>
                        <label for="txt-availability">Availability:</label>
                    </section>
                    <section class="one">
                        <input type="text" id="txt-position">
                        <input type="text" id="txt-experience">
                        <input type="text" id="txt-certifs">
                        <select type="text" id="txt-seeking">
                            <option value="full">Full-Time</option>
                            <option value="part">Part-Time</option>
                            <option value="no-pref">No Preference</option>
                        </select>
                        <select type="text" id="txt-availability">
                            <option value="mon">Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                    </section>
                </section>
                <hr>
                <section class="columns txt-label-input">
                    <section class="one">
                        <label for="txt-felony">Have you ever been convicted of a felony?</label>
                        <label for="txt-felony-exp">If yes, please explain:</label>
                        <label for="txt-fired">Have you ever been fired from a job?</label>
                        <label for="txt-fired-exp">If yes, please explain:</label>
                    </section>
                    <section class="one">
                        <select type="text" id="txt-felony">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <input type="text" id="txt-felony-exp">
                        <select type="text" id="txt-fired">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <input type="text" id="txt-fired-exp">
                    </section>
                </section>
                <button id="btn-career-form">Submit</button>
            </section>
        </section>
    </body>
</html>

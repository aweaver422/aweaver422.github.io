    <body>
        <header class="columns">
            <div>
                <img src="https://dummyimage.com/200x100/bc6b25/fff">
            </div>
            <nav id="main-nav">
                <ul class="columns">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="monthly-special.html">Specials</a></li>

                    <li><a href="careers.html">Careers</a></li>

        <section id="content-contact">
            <section id="contact-form" class="columns">
                <section id="form" class="one">
                    <h1>Questions? Concerns?</h1>
                    <p>Give us a call today at (123) 456-7890, or submit a message below:</p>
                    <section id="contact-inputs" class="columns">
                        <section>
                            <p><label for="txt-name">Name:</label></p>
                            <p><label for="txt-phone-num">Phone Number:</label></p>
                            <p><label for="txt-email">Email:</label></p>
                            <p><label for="txt-message">Message:</label></p>
                        </section>
                        <section>
                            <p><input type="text" id="txt-name"></p>
                            <p><input type="text" id="txt-phone-num"></p>
                            <p><input type="text" id="txt-email"></p>
                            <p><input type="text" id="txt-message"></p>
                        </section>
                    </section>
                    <button id="btn-contact-submit">Submit</button>
                </section>
                <div id="form-img" class="one hide-small">
                    <img src="images/woodfireStock.jpg" id="contactImg">
                </div>
            </section>

            <section id="socials" class="columns">
                <div id="img-socials" class="one">
                    <img src="images/phone.jpg" id="phoneImg">
                </div>
                <section class="one" id="socials-list">
                    <h1>Follow us on our social medias!</h1>
                    <ul>
                        <li><a href="#">Social One</a></li>
